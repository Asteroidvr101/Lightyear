name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.04

    - name: Build
      run: go build

    - name: Create artifact
      uses: actions/upload-artifact@v2
      with:
        name: Launcher
        path: /
